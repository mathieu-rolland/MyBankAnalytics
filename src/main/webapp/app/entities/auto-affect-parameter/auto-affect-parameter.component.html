<div>
    <h2>
        <span jhiTranslate="autoAffectParam.home.title">Bank Accounts</span>
        <button class="btn btn-primary float-right jh-create-entity create-bank-account-my-bank-analytics" [routerLink]="['/', { outlets: { popup: ['auto-affect-parameter-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="autoAffectParam.home.createLabel">
            Create new Bank Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="parameters">
        <table class="table table-striped">
            <thead>
            <th><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th><span jhiTranslate="autoAffectParam.param.regex">Regex</span> <span class="fa fa-sort"></span></th>
            <th><span jhiTranslate="autoAffectParam.param.category">category</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parameter of parameters ;trackBy: trackId">
                <td><a [routerLink]="['../bank-account-my-bank-analytics', parameter.id ]">{{parameter.id}}</a></td>
                <td>{{parameter.regex}}</td>
                <td>{{parameter.target.label}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bank-account-my-bank-analytics', parameter.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank-account-my-bank-analytics/'+ parameter.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank-account-my-bank-analytics/'+ parameter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank-account-my-bank-analytics/'+ parameter.id + '/import'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.import">Import</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <button (click)="applyParam()" type="submit"
                class="btn btn-primary btn-sm">
                <span class="fa fa-pencil"></span>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.apply">Apply</span>
        </button>


    </div>
</div>
